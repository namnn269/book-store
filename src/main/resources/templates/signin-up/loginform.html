<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Login</title>
  </head>
  <body>
    <div th:if="${error != null}" class="alert alert-danger" th:utext="co loi">
      error
    </div>
    <section class="h-100 gradient-form" style="background-color: #eee">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-6">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-12">
                  <div class="card-body p-md-5 mx-md-4">
                    <div class="text-center">
                      <img
                        th:src="@{/img/logo-shop-red.png}"
                        style="width: 185px"
                        alt="logo"
                      />
                      <h4
                        class="mt-1 mb-5 pb-1"
                        style="font-variant: small-caps"
                      >
                        Login
                      </h4>
                    </div>

                    <form
                      th:action="@{/login}"
                      id="form"
                      method="post"
                      th:onsubmit="return checkFormLogin()"
                    >
                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="username"
                          class="form-control"
                          placeholder="Username"
                          name="username"
                        />
                        <label class="form-label" for="username"
                          >Username</label
                        >
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="password"
                          id="password"
                          class="form-control"
                          placeholder="Password"
                          name="password"
                        />
                        <label class="form-label" for="password"
                          >Password</label
                        >
                      </div>
                      <div class="form-check">
                        <input
                          type="hidden"
                          class="form-check-input"
                          id="exampleCheck1"
                          name="remember-me"
                        />
                      </div>
                      <div th:if="${param.error}" th:class="error-acount">
                        <p th:class="alert-danger ">
                          Tài khoản hoặc mật khẩu sai
                        </p>
                      </div>
                      <div th:if="${message}">
                        <p class="alert alert-success ">
                          [[${message}]]
                        </p>
                      </div>
                      <div id="errormsg" class="alert-danger"></div>
                      <div class="text-center pt-1 mb-5 pb-1">
                        <button
                          class="btn btn-primary btn-block fa-lg mb-3"
                          type="submit"
                        >
                          Log in
                        </button>
                        <a
                          class="text-muted"
                          th:href="@{/trang-chu/form-reset-password}"
                          >Forgot password?</a
                        >
                      </div>
                      <div
                        class="d-flex align-items-center justify-content-center pb-4"
                      >
                        <p class="mb-0 me-2">Don't have an account ?</p>
                        <a th:href="@{/register/form}">
                          <button type="button" class="btn btn-outline-danger">
                            Create new
                          </button>
                        </a>
                      </div>
                      <a th:href="@{/trang-chu}"> Trang chủ </a>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      function checkFormLogin() {
        $(".error-acount").hide(this);
        if (!$("#username").val()) {
          $("#errormsg").html("Username không đươc để trống");
          return false;
        }
        if (!$("#password").val()) {
          $("#errormsg").html("Mật khẩu không đươc để trống");
          return false;
        }
        if ($("#password").val().length < 8) {
          $("#errormsg").html("Mật khẩu tối thiếu 8 ký tự");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
