<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Email Confirmation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .jumbotron.text-center {
        height: 17em;
      }

      input.form-control.col-md-6 {
        width: 50%;
        margin-right: 1em;
        display: inline;
      }

      div#notes {
        margin-top: 2%;
        width: 98%;
        margin-left: 1%;
      }

      @media (min-width: 991px) {
        .col-md-9.col-sm-12 {
          margin-left: 12%;
        }
      }
    </style>
  </head>
  <body style="background-color: #e9ecef">
    <div class="container">
      <!-- Instructions -->
      <div class="row">
        <div class="alert alert-success col-md-12" role="alert" id="notes">
          <h4>NOTES</h4>
          <ul>
            <li>
              Thời hạn của mã xác thực đã hết hạn, nên bạn được chuyển đến trang
              này
            </li>
            <li>Để nhận được email xác thực mới vui lòng click nút bến dưới</li>
          </ul>
        </div>
      </div>
      <div th:if="${message}" class="alert alert-warning">[[${message}]]</div>
      <!-- Verification Entry Jumbotron -->
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron text-center">
            <div class="col-md-9 col-sm-12">
              <a th:unless="${message}" th:href="@{${url}}">
                <button
                  class="btn btn-primary btn-lg col-md-2 col-sm-2"
                  type="submit"
                  value="Verify"
                >
                  Xác thực lại
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
