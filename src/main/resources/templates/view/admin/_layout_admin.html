<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  lang="en"
>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- 2 font link-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
    />
    <!-- 2 icon link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />

    <!--  combobox =====================-->

    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>

    <!-- combobox  ======================== -->

    <!-- check box ======================== -->
    <!-- JS & CSS library of MultiSelect plugin -->
    <script src="https://phpcoder.tech/multiselect/js/jquery.multiselect.js"></script>
    <link
      rel="stylesheet"
      href="https://phpcoder.tech/multiselect/css/jquery.multiselect.css"
    />

    <!-- check box ======================== -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

    <!-- Jquery -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> -->

    <title>Quản trị admin</title>
    <link th:href="@{/css/admin.css}" type="text/css" rel="stylesheet" />
    <link
      th:rel="stylesheet"
      type="text/css"
      th:href="@{/css/add-new-book.css}"
    />

    <link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet" />

    <!-- Bootstrap 4 + 5 -->
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- End Bootstrap 4 + 5 -->
    
    
    <link th:href="@{/css/style/style.css}" rel="stylesheet" />
    
    <link
      th:href="@{/css/style/style-shop.css}"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/trang-chu">Trang chủ</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <!--  <form class="d-flex">
            <input
              class="form-control me-2 search-input"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form> -->
        </div>
      </div>
      <form th:action="@{/logout}" class="d-flex" method="post">
        <input type="hidden" name="action" value="logout" />
        <button type="submit" class="btn">
          <i class="bi bi-box-arrow-right">Logout</i>
        </button>
      </form>
    </nav>
    <!-- bs-example-navbar-collapse-1 -->
    <div id="wrapper">
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <div
          class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark"
          style="width: 280px"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
          >
            <svg class="bi pe-none me-2" width="40" height="32">
              <use xlink:href="#bootstrap" />
            </svg>
            <span class="fs-4">Sidebar</span>
          </a>
          <hr />
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a
                th:href="@{/admin/management-user}"
                class="nav-link user-nav-sidebar nav-sidebar text-white"
                aria-current="page"
              >
                <svg class="bi pe-none me-2" width="16" height="16">
                  <use xlink:href="#home" />
                </svg>
                User Management
              </a>
            </li>
            <li class="nav-item">
              <a
                th:href="@{/admin/management-book}"
                class="nav-link book-nav-sidebar nav-sidebar text-white"
              >
                <svg class="bi pe-none me-2" width="16" height="16">
                  <use xlink:href="#speedometer2" />
                </svg>
                Book Management
              </a>
            </li>
            <li>
              <a
                th:href="@{/admin/management-category}"
                class="nav-link category-nav-sidebar nav-sidebar text-white"
              >
                <svg class="bi pe-none me-2" width="16" height="16">
                  <use xlink:href="#speedometer2" />
                </svg>
                Category Management
              </a>
            </li>
            <li>
              <a
                th:href="@{/admin/management-author}"
                class="nav-link author-nav-sidebar nav-sidebar text-white"
              >
                <svg class="bi pe-none me-2" width="16" height="16">
                  <use xlink:href="#speedometer2" />
                </svg>
                Author Management
              </a>
            </li>
            <li>
              <a
                th:href="@{/admin/management-order}"
                class="nav-link order-nav-sidebar nav-sidebar text-white"
              >
                <svg class="bi pe-none me-2" width="16" height="16">
                  <use xlink:href="#speedometer2" />
                </svg>
                Order Management
              </a>
            </li>
            <li>
              <a
                th:href="@{/admin/confirmed-orders}"
                class="nav-link confirmed-order-nav-sidebar nav-sidebar text-white"
              >
                <svg class="bi pe-none me-2" width="16" height="16">
                  <use xlink:href="#speedometer2" />
                </svg>
                Confirmed Orders
              </a>
            </li>
          </ul>
          <hr />
        </div>
      </div>
      <!-- /#sidebar-wrapper -->
      <!-- /#page-content-wrapper -->

      <div layout:fragment="content"></div>
      <!-- /#page-content-wrapper -->
    </div>

    <th:block layout:fragment="script"> </th:block>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script>
      $("body").on("click", ".nav-sidebar", () => {
        $(".nav-sidebar").removeClass("active");
        $(this).addClass("active");
      });
      $(".search-input").keyup(() => {
        console.log("_layout: " + $(".search-input").val());
      });
    </script>
  </body>
</html>
