<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/view/admin/_layout_admin}"
>
  <body>
    <div layout:fragment="content">
      <!-- /#page-content-wrapper -->
      <div class="container-xl">
        <div class="table-responsive mt-0">
          <div class="table-wrapper">
            <div class="table-title">
              <div class="row">
                <div class="col-sm-5">
                  <h2>Category <b>Management</b></h2>
                </div>

                <div class="col-sm-7">
                  <a th:href="@{/admin/new-category}" class="btn btn-secondary"
                    ><i class="material-icons">&#xE147;</i>
                    <span>Add New Category</span></a
                  >
                </div>
              </div>
            </div>
            <div id="message"></div>
            <div th:if="${message}" class="alert alert-success alert-server">
              [[${message}]]
            </div>
            <div th:if="${error}" class="alert alert-danger alert-server">
              [[${error}]]
            </div>
            <div class="dropdown row">
              <div class="col-3">
                <label for="quantity">Số lượng hiển thị</label>
                <select class="form-select" name="" id="quantity">
                  <option th:value="#{page.size.admin.1}">
                    [[#{page.size.admin.1}]]
                  </option>
                  <option th:value="#{page.size.admin.2}">
                    [[#{page.size.admin.2}]]
                  </option>
                  <option th:value="#{page.size.admin.3}">
                    [[#{page.size.admin.3}]]
                  </option>
                </select>
              </div>
              <div class="col-3">
                <label for="sort-by">Sắp xếp theo</label>
                <select class="form-select" name="" id="sort-by">
                  <option value="id-asc">Ngẫu nhiên</option>
                  <option value="categoryTitle-asc">ABC</option>
                  <option value="categoryTitle-desc">ZYX</option>
                </select>
              </div>
              <div class="col-3">
                <br />
                <button class="btn btn-success" id="quantity-btn">OK</button>
              </div>
            </div>
            <table class="table table-striped table-hover" id="table">
              <thead>
                <tr>
                  <th style="width: 20%">#</th>
                  <th style="width: 40%">Name</th>
                  <th style="width: 20%">Action</th>
                </tr>
              </thead>
              <tbody>
                <!-- tr start -->

                <!-- tr end -->
              </tbody>
            </table>
            <button class="btn btn-danger" id="delete-many-btn">Delete</button>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->
    <th:block layout:fragment="script">
      <style>
        .delete {
          border: none;
          background-color: transparent;
        }
        #quantity-btn {
          height: 30px;
          width: 60px;
        }
      </style>
      <script
        type="text/javascript"
        th:src="@{/js/management-category.js}"
      ></script>

      <script>
        $(document).ready(function () {
          // xóa nhiều phần tử đã chọn
          $("#delete-many-btn").click(function () {
            let values = [];
            $.each($("input[class='delete-many-input']:checked"), function () {
              values.push(Number.parseInt($(this).val()));
            });
            if (confirm("Xóa " + values.length + " thể loại đã chọn??"))
              values.forEach((id) => callAjaxDelele(id));
          });

          // lần vào trang đầu tiên tải trang 1
          callAjax(0);

          $("body").on("click", ".delete", function () {
            let delId = $(this).val();
            if (confirm("Xóa 1 thể loại ??")) {
              callAjaxDelele(delId);
            }
          });

          // lấy vị trí nút bấm và gán 'active' => gọi AJAX
          $("body").on("click", ".page-item", function () {
            $(".page-item").removeClass("active");
            $(this).addClass("active");
            let pageNo = Number.parseInt($(this).text() - 1);
            callAjax(pageNo);
          });

          // lấy vị trí nút kế tiếp và gán active. nút trước bỏ
          $("body").on("click", ".next-page-item", function () {
            $(".pagination")
              .find(".page-item.active")
              .next()
              .addClass("active");

            $(".pagination")
              .find(".page-item.active")
              .prev()
              .removeClass("active");

            callAjax(getCurrentPageIndex());
          });

          // lấy vị trí nút trước và gán 'active' nút sau bỏ
          $("body").on("click", ".previous-page-item", function () {
            $(".pagination")
              .find(".page-item.active")
              .prev()
              .addClass("active");

            $(".pagination")
              .find(".page-item.active")
              .next()
              .removeClass("active");

            callAjax(getCurrentPageIndex());
          });

          // accept quantity btn
          $("body").on("click", "#quantity-btn", function () {
            callAjax(0);
          });

          // search category
          $("body").on("click", "#admin-search-btn", function () {
            callAjax(0);
          });
        });

        ////////////////////////////////////////////////////////////////////////////////////////
        ////////////////////////////////////////////////////////////////////////////////////////

        // hàm gọi AJAX - get category
        function callAjax(pageNo) {
          $.ajax({
            url: "/admin/management-category-ajax",
            data: {
              pageNo: pageNo,
              pageSize: getPageSize(),
              sortBy: getSortBy(),
              searchFor: getSearchFor(),
            },
            success: (value) => {
              let tbody = $("#table").find("tbody");
              tbody.empty();
              tbody.append(value[0]);
              $(".clearfix").empty();
              $(".clearfix").append(value[1]);
            },
          });
        }

        // hàm gọi Ajax - delete category
        function callAjaxDelele(delId) {
          $.ajax({
            method: "get",
            url: "/admin/delete-category",
            data: { id: delId },
            success: (value) => {
              callAjax(getCurrentPageIndex());
              $(".alert-server").empty();
              $(".alert-server").removeClass();
              $("#message").addClass("alert alert-warning");
              $("#message").empty();
              $("#message").append(value);
            },
          });
        }

        // lấy chỉ số trang hiện tại
        function getCurrentPageIndex() {
          let currentPage =
            Number.parseInt($(".pagination").find(".page-item.active").text()) -
            1;
          return currentPage < 0 ? 0 : currentPage;
        }

        // lấy số phần tử 1 trang
        function getPageSize() {
          return Number.parseInt($("#quantity").val());
        }

        // lấy sort word
        function getSortBy() {
          return $("#sort-by").val();
        }

        // lấy search word
        function getSearchFor() {
          return $("#admin-search-input").val();
        }
      </script>
    </th:block>
  </body>
</html>
