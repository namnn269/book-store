<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{view/admin/_layout_admin}"
>
  <body>
    <div layout:fragment="content">
      <!-- /#page-content-wrapper -->
      <div class="container-xl">
        <div class="table-responsive mt-0">
          <div class="table-wrapper">
            <div class="table-title">
              <div class="row">
                <div class="col-sm-5">
                  <h2>Author <b>Management</b></h2>
                </div>
                <div class="col-sm-7">
                  <a th:href="@{/admin/new-author}" class="btn btn-secondary"
                    ><i class="material-icons">&#xE147;</i>
                    <span>Add New Author</span></a
                  >
                </div>
              </div>
            </div>
            <div id="message"></div>
            <div th:if="${message}" class="alert alert-success alert-server">
              [[${message}]]
            </div>
            <div th:if="${error}" class="alert alert-danger alert-server">
              [[${error}]]
            </div>
            <div class="dropdown row">
              <div class="col-3">
                <label for="quantity">Số lượng hiển thị</label>
                <select class="form-select border" name="" id="quantity">
                  <option th:value="#{page.size.admin.1}">
                    [[#{page.size.admin.1}]]
                  </option>
                  <option th:value="#{page.size.admin.2}">
                    [[#{page.size.admin.2}]]
                  </option>
                  <option th:value="#{page.size.admin.3}">
                    [[#{page.size.admin.3}]]
                  </option>
                </select>
              </div>
              <div class="col-3">
                <label for="sort-by">Sắp xếp theo</label>
                <select class="form-select border" name="" id="sort-by">
                  <option value="id-asc">Ngẫu nhiên</option>
                  <option value="fullname-asc">Tên tác giả (ABC)</option>
                  <option value="fullname-desc">Tên tác giả (ZYX)</option>
                </select>
              </div>
              <div class="col-3">
                <br />
                <button class="btn btn-success" id="quantity-btn">OK</button>
              </div>
            </div>
            <table class="table table-striped table-hover" id="table">
              <thead>
                <tr>
                  <th style="width: 5%">#</th>
                  <th style="width: 20%">Tên tác giả</th>
                  <th style="width: 50%">Mô tả</th>
                  <th style="width: 15%">Action</th>
                </tr>
              </thead>
              <tbody>
                <!-- row start -->

                <!-- row end -->
              </tbody>
            </table>
            <button class="btn btn-danger" id="delete-many-btn">Delete</button>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->
    <th:block layout:fragment="script">
      <style>
        .delete {
          border: none;
          background-color: transparent;
        }
        #quantity-btn {
          height: 30px;
          width: 60px;
        }
        .border {
          height: 29px;
          font-size: 12px;
          border: solid 1px #7a7a7a !important;
        }
      </style>
      <script
        type="text/javascript"
        th:src="@{/js/admin/management-author.js}"
      ></script>
    </th:block>
  </body>
</html>
