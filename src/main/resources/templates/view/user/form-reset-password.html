    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Login</title>
  </head>
  <body>
    <div th:if="${error != null}" class="alert alert-danger" th:utext="co loi">
      error
    </div>
    <section class="h-100 gradient-form" style="background-color: #eee">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-6">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-12">
                  <div class="card-body p-md-5 mx-md-4">
                    <div class="text-center">
                      <img
                        th:src="@{/img/logo-shop-red.png}"
                        style="width: 185px"
                        alt="logo"
                      />
                      <h4
                        class="mt-1 mb-5 pb-1"
                        style="font-variant: small-caps"
                      >
                        Lấy lại mật khẩu
                      </h4>
                    </div>

                    <form
                      th:action="@{/trang-chu/reset-password}"
                      id="form"
                      method="post"
                      th:onsubmit="return checkFormResetPassword()"
                    >
                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="username"
                          class="form-control"
                          placeholder="Username"
                          name="username"
                        />
                        <label class="form-label" for="username"
                          >Username</label
                        >
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="email"
                          id="email"
                          class="form-control"
                          placeholder="Email"
                          name="email"
                        />
                        <label class="form-label" for="email">
                          Email khôi phục</label
                        >
                      </div>
                      <div id="message" class="alert-danger"> [[${message}]]</div>
                      <div id="errormsg" class="alert-danger"></div>
                      <div
                        id="server-errormsg"
                        th:if="${errormsg}"
                        class="alert-danger"
                      >
                        [[${errormsg}]]
                      </div>
                      <div class="text-center pt-1 mb-5 pb-1">
                        <button
                          class="btn btn-primary btn-block fa-lg mb-3"
                          type="submit"
                        >
                          Confirm
                        </button>
                        <a th:href="@{/trang-chu}"> Trang chủ </a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
